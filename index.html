<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <header>
    </header>
    <main>
      <div class="product">
        <div class="product__image">
          <img src="images/image-equilibrium.jpg" alt="Image of a cube." />
        </div>
        <h1 class="product__title">Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex-group">
          <div class="flex-group__icon">
            <img src="images/icon-ethereum.svg" alt="Ethereum" class="icon-img" />
            <span class="product__price">0.041 ETH</span>
          </div>
          <div class="flex-group__icon">
            <img src="images/icon-clock.svg" alt="Clock" class="icon-img" />
            <span>3 days left</span>
          </div>
        </div>
        <hr />

        <div class="product__creator">
          <img
            src="images/image-avatar.png"
            alt="Creator of this NFT."
            class="product__creator-image"
          />
          <p>
            Creation of <span class="product__creator-name"> Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
